<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <!-- LISTS -->
    <ol type="1">
        <li>Element 1</li>
        <li>Element 2</li>
        <ul type="disc">
            <li>Nested Element 1</li>
            <li>Nested Element 2</li>
        </ul>
    </ol>

    <!-- TABLES -->
    <table>
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> 1 </td>
                <td> Agrima </td>
                <td> XII-A</td>
            </tr>
            <tr>
                <td> 2 </td>
                <td> Utkarsh </td>
                <td> XI-A</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
