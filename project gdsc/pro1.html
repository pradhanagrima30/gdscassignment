<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop & Shop</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Source+Serif+Pro&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <h2>Stop & Shop</h2>
        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>Categories</li>
                <li>Trending</li>
                <li>Deals</li>
            </ul>
        </div>
        <input type="text" name="Search" id="search" placeholder="Search">
    </header>

    <section class="hero">
        <div>
            <p id="tag">Our Best Collections for You.</p>
            <p id="tagline">A Shop to Get All your Gadgets at One Place!</p>
        </div>
        <div id="image">
            <img src="laptop.jpg" alt="laptop">
        </div>
    </section>

    <section class="category">
        <h2>Top Rated Products</h2>
        <div class="products">
            <div id="headphones">
                <img src="headphones.webp" alt="headphones" width="200px" height="225px">
                <p>Headphones</p>
            </div>
            <div id="mobile">
                <img src="phone.jpg" alt="mobilephone" width="200px" height="225px">
                <p>Mobiles</p>
            </div>
            <div id="speaker">
                <img src="speaker.jpg" alt="speakers" width="200px" height="225px">
                <p>Speakers</p>
            </div>
            <div id="smartwatch">
                <img src="smartwatch.jpg" alt="smartwatch" width="200px" height="225px">
                <p>Smart Watches</p>
            </div>
            <div id="tablet">
                <img src="tablet.jpg" alt="tablet" width="200px" height="225px">
                <p>Tablets</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div id="address">

        </div>
        <div id="newsletter">
            
        </div>
    </footer>
</body>

</html>
