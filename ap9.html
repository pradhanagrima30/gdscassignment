<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* p{
            background-color: red;
        } */

        #firstp{
            color:blue;
        }

        .redbg{
            background-color: greenyellow;
        }

        footer,span{
            color:palevioletred;
        }
    </style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <p>This is a paragraph</p>
    <p id= "firstp">NAMSATE</p>
    <p id= "firstp" class ="redbg">NAMSATE</p>
    <div>
        <span class="redbg">This is span.</span>
    </div>
    <footer>This is footer.</footer>
</body>
</html>
