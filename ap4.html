<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>FORM</h2>
    <form action="backend.php">
        <fieldset>
            <label for="name">Name </label>
            <div>
                <input type="text" name="myName" id="name">
            </div>
            <div>
                Role: <input type="text" name="myRole">
            </div>
            <div>
                Age: <input type="number" name="myAge">
            </div>
            <div>
                Are you Eligible? <input type="checkbox" name="myEligibility">
            </div>
            <div>
                Gender: Male <input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Other
                <input type="radio" name="myGender">
            </div>
            <div>
                Date:<input type="date" name="myDate">
            </div>
            <div>
                Write about your Experience:<textarea name="myText" rows="1" cols="60"></textarea>
            </div>
            <div>
                Car:<select name="myCar" id="car">
                    <option value="Swift">Swift</option>
                    <option value="Maruti">Maruti</option>
                    <option value="i10">i10</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Submit Now">
                <input type="reset" value="Reset Now">
            </div>
        </fieldset>
    </form>
</body>

</html>
